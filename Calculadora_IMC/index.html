<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Calculadora IMC</title>

</head>
    <body>
        <div class="container">
            <div class="title">Calculadora - IMC</div>

            <div class="input">
                <label>Nome:</label>
                    <input type="text" name="Nome" id="input-nome" placeholder="Ex: Ana">
            </div>

            <div class="input">
                <label>Altura:</label>
                    <input type="number" name="Altura" id="input-altura" placeholder="Ex: 1,75">
            </div>

            <div class="input">
                <label>Peso:</label>
                    <input type="number" name="Peso" id="input-peso" placeholder="Ex: 82">
            </div>

            
                <button id="calcular">
                    Calcular IMC
                </button>
    

            <div class="result" id="resultado"> </div>

        </div>

        <footer class="footer">
            <address>
                Powered by &COPY;Michael 2022
            </address>
        </footer>

        <script src="main.js"></script>

    </body>
</html>
